<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title | default: "Gesundheit messbar verändern" }}</title>

  <!-- Plausible Tracking -->
  <script
    defer
    data-domain="gesundheit-messbar-veraendern.de"
    src="https://plausible.io/js/script.js">
  </script>

  <!-- Minimal, sauberes Layout (ohne Theme-Abhängigkeiten) -->
  <style>
    :root { color-scheme: light; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.65;
      color:#111;
      background:#fff;
    }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 28px 18px 64px;
    }

    nav{
      margin: 6px 0 18px;
      font-size: 14px;
    }

    nav a{
      color:#0b57d0;
      text-decoration: none;
      margin-right: 10px;
      white-space: nowrap;
    }

    nav a:hover{ text-decoration: underline; }

    hr{
      border:0;
      border-top:1px solid #e6e6e6;
      margin: 16px 0 0;
    }

    h1{ margin: 10px 0 10px; line-height: 1.2; }
    h2{ margin-top: 28px; line-height: 1.25; }
    h3{ margin-top: 22px; line-height: 1.25; }

    p{ margin: 10px 0; }
    ul, ol{ padding-left: 20px; }
    li{ margin: 6px 0; }

    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.95em;
    }

    footer{
      margin-top: 42px;
      padding-top: 14px;
      border-top: 1px solid #e6e6e6;
      font-size: 13px;
      color: #666;
    }

    footer a{ color:#0b57d0; text-decoration:none; }
    footer a:hover{ text-decoration:underline; }
  </style>
</head>

<body>
  <div class="wrap">

    <nav aria-label="Navigation">
      <a href="/">Start</a>
      <a href="/ketogen">Ketogen</a>
      <a href="/low-carb">Low Carb</a>
      <a href="/ernaehrungsfallen">Ernährungsfallen</a>
      <a href="/warum-messen">Warum messen?</a>
      <a href="/impressum">Impressum</a>
      <a href="/datenschutz">Datenschutz</a>
    </nav>

    <hr />

    <main>
      {{ content }}
    </main>

    <footer>
      © {{ "now" | date: "%Y" }} Gesundheit messbar verändern ·
      <a href="/impressum">Impressum</a> ·
      <a href="/datenschutz">Datenschutz</a>
    </footer>

  </div>
</body>
</html>
