<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title | default: "Gesundheit messbar verändern" }}</title>

  <!-- Optional: bessere Social-Snippets -->
  <meta name="description" content="Nicht nach Gefühl – sondern anhand von Messwerten, Verlauf und Kontext." />
  <meta property="og:title" content="{{ page.title | default: 'Gesundheit messbar verändern' }}" />
  <meta property="og:description" content="Nicht nach Gefühl – sondern anhand von Messwerten, Verlauf und Kontext." />
  <meta property="og:type" content="website" />

  <!-- Plausible Tracking (optional) -->
  <script
    defer
    data-domain="gesundheit-messbar-veraendern.de"
    src="https://plausible.io/js/script.js">
  </script>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#5b5b5b;
      --line:#e9e9e9;
      --link:#0b4db8;
      --max: 860px;
      --radius: 10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font: 16px/1.65 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    a{color:var(--link); text-decoration: none}
    a:hover{ text-decoration: underline }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 28px 18px 70px;
    }

    header{
      margin-bottom: 18px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--line);
    }

    .brand{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .site-title{
      font-size: 14px;
      letter-spacing: .2px;
      color: var(--muted);
    }

    nav{
      display:flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      align-items:center;
    }
    nav a{
      padding: 6px 10px;
      border: 1px solid transparent;
      border-radius: 999px;
      font-size: 14px;
      color: var(--text);
    }
    nav a:hover{
      border-color: var(--line);
      text-decoration:none;
    }

    main{
      padding-top: 10px;
    }

    /* Typografie für Markdown-Inhalte */
    h1{
      font-size: 34px;
      line-height: 1.18;
      margin: 18px 0 10px;
      letter-spacing: -0.4px;
    }
    h2{
      font-size: 22px;
      margin: 26px 0 10px;
      letter-spacing: -0.2px;
    }
    h3{
      font-size: 18px;
      margin: 22px 0 8px;
    }
    p{
      margin: 0 0 12px;
    }
    ul,ol{
      margin: 0 0 14px 20px;
      padding: 0;
    }
    li{ margin: 6px 0; }

    blockquote{
      margin: 14px 0;
      padding: 10px 14px;
      border-left: 4px solid var(--line);
      background: #fafafa;
      border-radius: var(--radius);
      color: #2a2a2a;
    }

    hr{
      border:0;
      border-top:1px solid var(--line);
      margin: 22px 0;
    }

    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .95em;
      background:#f6f6f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
    pre{
      background:#f6f6f6;
      padding: 14px;
      border-radius: var(--radius);
      overflow:auto;
      border: 1px solid var(--line);
    }
    pre code{
      background:transparent;
      padding:0;
    }

    footer{
      margin-top: 34px;
      padding-top: 14px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 13px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .footlinks{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    /* Kleine Verbesserung auf sehr großen Screens */
    @media (min-width: 1100px){
      .wrap{ padding-left: 0; padding-right: 0; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="site-title">gesundheit-messbar-veraendern</div>
        <nav aria-label="Hauptnavigation">
          <a href="/">Start</a>
          <a href="/ketogen">Ketogen</a>
          <a href="/low-carb">Low Carb</a>
          <a href="/ernaehrungsfallen">Ernährungsfallen</a>
          <a href="/warum-messen">Warum messen?</a>
          <a href="/impressum">Impressum</a>
          <a href="/datenschutz">Datenschutz</a>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div>© {{ "now" | date: "%Y" }} gesundheit-messbar-veraendern</div>
      <div class="footlinks">
        <a href="/impressum">Impressum</a>
        <a href="/datenschutz">Datenschutz</a>
      </div>
    </footer>
  </div>
</body>
</html>
